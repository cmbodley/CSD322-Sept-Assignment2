<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>CSD322 Tom Turcotte Lab 02</title>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"></link>
        <link rel="stylesheet" href="/resources/demos/style.css"></link>
        <link rel="stylesheet" href="css/bootstrap.css"></link>

        <!--
        Tom Turcotte 
        
        SPECS
        -Create a form for people to sign up for a presentation
        -Include their Name/DOB/Address Info
        
        -Make sure each text field is required
        -Make sure each text field can only enter in 150 characters
        -Make sure the DOB field can only be 75 years in the past
        -Custom validator is covered in chapter 7
        -Make sure the DOB is not in the future
        -Bonus find a cool date picker to use
        -->
    </h:head>
    <h:body>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script>
            $(document).ready(function () {
                $(".datepicker").datepicker({
                    dateFormat: 'dd-mm-yy',
                    changeMonth: true,
                    changeYear: true,
                    yearRange: "-75:+0",
                    maxDate: "+0d +0m",
                    showOn: "button",
                    constrainInput: "true"
                });
            });
        </script>

        <!-- Navigation Bar -->
        <div class="navbar navbar-default navbar-transparent">
            <div class="container">
                <div class="navbar-header">
                    <a href="./" class="navbar-brand">CSD322</a>
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
            </div>
        </div>
        <!-- End Navigation Bar -->	

        <section id="main">

            <div class="container">
                <div class="row">
                    <div class="col-lg-12">

                        <h:form>
                            <h1>Presentation Sign ups</h1>
                            
                            <!--Google Translator Section-->
                            <div id="google_translate_element"></div>
                            <script type="text/javascript">
                                /*
                                function googleTranslateElementInit() {
                                    new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'en,fr', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
                                }
                                */
                            </script>
                            <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
                            <!--End Google Translator Section -->

                            <h3 color="#58AEE1">Please enter your name, date of birth and address.</h3>   
                            <table>
                                <tr>
                                    <td>Name:</td>
                                    <td>

                                        <h:inputText id="name" value="#{user.name}" validatorMessage="#{msg.namemessage}" />
                                        <h:message for="name" />


                                    </td>
                                </tr>

                                <tr>
                                    <td>Address:</td>
                                    <td>

                                        <h:inputText id="address" value="#{user.address}" validatorMessage="#{msg.addressmessage}"/>
                                        <h:message for="address" />

                                    </td>
                                </tr>
                                <tr>
                                    <td>Date of birth:</td>
                                    <td>

                                        <h:inputText id="dob" value="#{user.dob}" styleClass="datepicker" validatorMessage="#{msg.datemessage}">
                                            <f:convertDateTime pattern="dd-mm-yy"/>
                                        </h:inputText>
                                        <h:message for="dob" />


                                    </td>
                                </tr>
                                
                            </table>
                            <p><h:commandButton value="Login" action="#{user.welcome}"/></p>
                            
                        </h:form>
                    </div>

                </div>
            </div>

        </section>

    </h:body>
</html>
