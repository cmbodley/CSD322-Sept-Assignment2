<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css" rel="stylesheet" integrity="sha384-RpX8okQqCyUNG7PlOYNybyJXYTtGQH+7rIKiVvg1DLg6jahLEk47VvpUyS+E2/uJ" crossorigin="anonymous"/>    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<script>
$(function() {
$(".datepicker").datepicker({
        dateFormat: 'MM dd, yy',
        changeMonth: true,
        changeYear: true,
        minDate: '-75Y',
        maxDate: '0Y',
        yearRange: '1942:nn'
    });
});
</script>
<script type="text/javascript">
function googleTranslateElementInit() {
new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
}
</script>
    <h:head>
      <title>Sign Up</title>
    </h:head>
    <h:body>
        <h:form id="dateRangeForm">
            <br/><br/>
            <div class="container">
                <div class="row">
                    <div class="col-sm-1"/>
                    <div class="col-sm-5">
                        <h3><b>Sign up for a presentation.</b></h3><br/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <h4 class="text-right">Name:</h4>
                    </div>
                    <div class="col-sm-3">
                        <h:inputText class="form-control" id="nameInput" value="#{user.name}" label="Name" required="true">
                            <f:validateLength maximum="150"/>
                        </h:inputText>
                    </div>
                    <div class="col">
                        <h:message for="nameInput" style="color:red"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <h4 class="text-right">Address:</h4>
                    </div>
                    <div class="col-sm-3">
                        <h:inputText class="form-control" id="addrInput" value="#{user.address}" label="Address" required="true">
                            <f:validateLength maximum="150"/>
                        </h:inputText>
                    </div>
                    <div class="col">
                        <h:message for="addrInput" style="color:red"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <h4 class="text-right">Date of Birth:</h4>
                    </div>
                    <div class="col-sm-3">
                        <h:inputText id="date" class="datepicker form-control" value="#{user.date}" required="true">
                        <f:validator validatorId="dateValidator" />
                        </h:inputText>
                    </div>
                    <div class="col">
                        <h:message for="date" style="color:red"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2"/>
                    <div class="col-sm-1">
                        <h:commandButton class="btn btn-primary" value="Submit" action="thankYou"/>
                    </div>
                </div>
                <br></br>
                <div class="row">
                    <div class="col-sm-2"/>
                    <div class="col-sm-3">
                        <div id="google_translate_element"></div>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
