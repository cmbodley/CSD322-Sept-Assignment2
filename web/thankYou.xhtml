<h:head>
      <title>Thank You</title>
   </h:head>
   <h:body> 
       <div class="container">
           <div class="row">
               <h3>Thank you for signing up.</h3>
               <h4>Your information:</h4>
           </div>
           <div class="row">
               <div class="col-sm-2">
                   <p>Name:</p>
               </div>
               <div class="col-sm-3">
                   <p>#{user.name}</p>
               </div>
           </div>
           <div class="row">
               <div class="col-sm-2">
                   <p>Address:</p>
               </div>
               <div class="col-sm-3">
                   <p>#{user.address}</p>
               </div>
           </div>
           <div class="row">
               <div class="col-sm-2">
                   <p>Date of Birth:</p>
               </div>
               <div class="col-sm-3">
                   <p>#{user.date}</p>
               </div>
           </div>
           <br></br>
                <div class="row">
                    <div class="col-sm-3">
                        <div id="google_translate_element"></div>
                    </div>
                </div>
       </div>
   </h:body>
