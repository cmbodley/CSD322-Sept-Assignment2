<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css" rel="stylesheet" integrity="sha384-RpX8okQqCyUNG7PlOYNybyJXYTtGQH+7rIKiVvg1DLg6jahLEk47VvpUyS+E2/uJ" crossorigin="anonymous"/>    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
   <h:head>
      <title>Thank You</title>
   </h:head>
   <h:body> 
       <div class="container">
           <div class="row">
               <h3>Thank you for signing up.</h3>
               <h4>Your information:</h4>
           </div>
           <div class="row">
               <div class="col-sm-2">
                   <p>Name:</p>
               </div>
               <div class="col-sm-3">
                   <p>#{user.name}</p>
               </div>
           </div>
           <div class="row">
               <div class="col-sm-2">
                   <p>Address:</p>
               </div>
               <div class="col-sm-3">
                   <p>#{user.address}</p>
               </div>
           </div>
           <div class="row">
               <div class="col-sm-2">
                   <p>Date of Birth:</p>
               </div>
               <div class="col-sm-3">
                   <p>#{user.date}</p>
               </div>
           </div>
       </div>
   </h:body>
</html>
