<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html">
   <h:head>
      <h:outputStylesheet library="css" name="main.css"/>
      <title>#{msgs.title}</title>
   </h:head>
   <h:body>
      <h:form>
         <br></br><br></br><br></br><br></br>
         <h1>#{msgs.finalUser}</h1>
         <br></br><br></br>
         <h:panelGrid id="panel" columns="2" border="0" cellpadding="8" 
                      cellspacing="1">
            #{msgs.name}
            <h:outputText value="#{info.name}">
            </h:outputText>

            #{msgs.address}
            <h:outputText value="#{info.address}">
            </h:outputText>

            #{msgs.dob}
            <h:outputText value="#{info.dob}">
               <f:convertDateTime pattern="MM/dd/yyyy"/>
            </h:outputText>
         </h:panelGrid>
         <br></br><br></br>
         <h:commandButton value="#{msgs.back}" action="index"/>
      </h:form>
   </h:body>
</html>
