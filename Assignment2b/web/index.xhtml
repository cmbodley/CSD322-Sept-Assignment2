<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Signup for the Presentation</title>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"></link>
        <link rel="stylesheet" href="/resources/demos/style.css"></link>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script>
        $( function() {
          $( ".datepicker" ).datepicker({"dateFormat":"dd/mm/yy"});
        } );
        </script>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h3>Sign up for the Presentation</h3>
        <h:form>
            <table>
                <tr>
                    <td>Firstname: </td>
                    <td><h:inputText label="First Name" value="#{attendee.firstname}">
                            <f:validateRequired/>
                            <f:validateLength maximum="150"/>
                        </h:inputText>
                    </td>                                                  
                </tr>
                <tr>
                    <td>Lastname: </td>
                    <td><h:inputText label="Lastname" value="#{attendee.lastname}">
                            <f:validateRequired/>   
                            <f:validateLength maximum="150"/>
                        </h:inputText>
                    </td>     
                </tr>
                <tr>
                    <td>Address: </td>
                    <td><h:inputText label="Address" value="#{attendee.address}">
                            <f:validateRequired/>
                            <f:validateLength maximum="150"/>
                        </h:inputText>
                    </td>     
                </tr>
                <tr>
                    <td>Postal Code: </td>
                    <td><h:inputText label="Postalcode" value="#{attendee.postalCode}">
                            <f:validateRequired/>
                            <f:validateLength maximum="150"/>
                        </h:inputText>
                    </td>     
                </tr>
                <tr>
                    <td>Date of Birth:</td>
                    <td><h:inputText label="Date" styleClass="datepicker" value="#{attendee.DOB}">
                            <f:validateRequired/>
                            <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                            <f:validator validatorId="dateValidator"/>
                        </h:inputText>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:commandButton value="submit" action="#{attendee.Submit}"/>
                    </td>
                </tr>
            </table>              
        </h:form>            
    </h:body>
</html>
